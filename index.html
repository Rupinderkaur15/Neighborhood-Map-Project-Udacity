<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perth Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>	
		<div id="map"></div>
		<div id="searchList">
		<div id="searchInput">
			<!--Search Box for searching location-->
			<input id="search-box" placeholder="Search Here" data-bind="textInput: searchInput, valueUpdate: 'afterkeydown'">
		</div>
			<!--List for the Locations-->
			<div id= listOfLocations>
			<ul id="results" data-bind="foreach: refinedSearchList">
				<li id="list" data-bind="click: showInfoWindow">
					<h2 id="locationHeading" data-bind="text: title"></h2>
					<p class="location" data-bind="text: street"></p>
					<p class="location" data-bind="text: city"></p> 
                </li>
			</ul>
			</div>
		</div>
		<!--Button to reset the screen-->
		<button id= "resetZoom" data-bind="click: resetMap">Reset Zoom</button>

	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<!--Loads main.js Synchronously-->
	<script src='js/main.js'></script>
	<!--Loads Google Maps Asynchronously-->
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-rx-V4nS-zkxFN9_GyYVmcHYJVUEBW0M&callback=initMap&libraries=places" onerror="error()" ></script>
</body>
</html>
